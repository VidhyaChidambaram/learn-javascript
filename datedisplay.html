<html>

<script>
    function displayDate() {
        document.getElementById('demo').innerHTML = Date();
        console.log("display date successful");
    }
</script>

<head>
    <h2> My First JavaScript function </h2>


</head>

<body>

    <button type="button" onclick="displayDate()">Click To Display Date</button>
    <p id="demo"></p>
</body>

</html>
